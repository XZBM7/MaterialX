    <script>
    function updateLikeButton(button, countSpan, id) {
    const today = new Date();
    const startOfYear = new Date(today.getFullYear(), 0, 0);
    const diff = today - startOfYear;
    const oneDay = 1000 * 60 * 60 * 24;
    const dayOfYear = Math.floor(diff / oneDay);

    let likeCount = parseInt(localStorage.getItem(`likeCount-${id}`) || '0', 10);

    if (localStorage.getItem(`lastUpdated-${id}`) !== dayOfYear.toString()) {
        const randomIncrement = Math.floor(Math.random() * 10) + 1; 
        likeCount += randomIncrement;
        localStorage.setItem(`likeCount-${id}`, likeCount.toString());
        localStorage.setItem(`lastUpdated-${id}`, dayOfYear.toString());
    }

    countSpan.textContent = likeCount;

    if (localStorage.getItem(`liked-${id}`) === 'true') {
        button.classList.add('liked');
    } else {
        button.classList.remove('liked');
    }

    button.addEventListener('click', (event) => {
        event.preventDefault();
        button.classList.toggle('liked');

        if (button.classList.contains('liked')) {
            likeCount++;
        } else {
            likeCount--;
        }

        countSpan.textContent = likeCount;
        localStorage.setItem(`likeCount-${id}`, likeCount.toString());
        localStorage.setItem(`liked-${id}`, button.classList.contains('liked').toString());
    });
}

document.querySelectorAll('.favorite').forEach(button => {
    const id = button.dataset.id;
    const countSpan = document.getElementById(`like-count-${id}`);

    if (countSpan) {
        updateLikeButton(button, countSpan, id);
    }
});
